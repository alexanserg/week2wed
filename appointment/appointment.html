<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
    <title></title>
  </head>
  <body>
    <div class="container">
      <h1>Book appointments</h1>
      <form id="app">
        <div class="form-group">
          <label for="name">Name of client:</label>
          <input id="name" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="reason">Reason for appointment:</label>
          <input id="reason" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="date">What day would you like to set your appointment?:</label>
          <input id="date" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="time">Time of appointment?:</label>
          <input id="time" class="form-control" type="text">
        </div>
        <button type="submit" class="btn">book!</button>
      </form>
      <div id="addOutput">
      </div>
  </body>
</html>
