<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Survey about you</title>
  </head>
  <body>
    <div class="container">
      <h1>survey items for you</h1>
      <div>
        <form id="formOne">
          <div class="form-group">
            <label for="name">What is your name?</label>
            <input id="name"  class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="age">How old are you?</label>
            <input id="age"  class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="food">What is your favorite food?</label>
            <input id="food"  class="form-control" type="text">
          </div>

          <select class="form-control" id="gender">
            <option>Male</option>
            <option>Female</option>
            <option>other</option>
          </select>

          <h2>What is your favorite type of music</h2>
          <div class="radio">
            <label>
              <input type="radio" name="music" value="jazz">
              Jazz
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="music" value="classical">
              Classical
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="music" value="rock">
              Rock and Roll
            </label>
          </div>

          <button type="submit" class="btn">send letter to person!</button>
          <div id="submit">
            <p>Hi, my name is <span class="name"></span>. I am <span class="age"></span> years old, and my favorite food is <span class="food"></span>. I am a <span class="gender"></span> and I love <span class="music"></span> music.</p>

          </div>
        </form>
      </div>
    </div>
  </body>
</html>
